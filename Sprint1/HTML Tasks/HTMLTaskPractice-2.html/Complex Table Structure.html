<!DOCTYPE html>
<head>
    <title>Complex Table Structue</title>
    <style>
        table {
            width: 38%;
            margin: 15px auto;
            border: 1px solid black;
        }
        border-style {
            border-style: solid;
            border-width: 5px;
        }
        th {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="10">Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2" rowspan="2">1</td>
                <td colspan="2">2</td>
                <td colspan="2">3</td>
                <td colspan="2">4</td>
                <td colspan="2">5</td>
            </tr>
            <tr>
                <td colspan="2">6</td>
                <td colspan="5">7</td>
            </tr>
            <tr>
                <td colspan="2">8</td>
                <td colspan="2">9</td>
                <td colspan="2" rowspan="2">10</td>
                <td colspan="2">11</td>
                <td colspan="2">12</td>
            </tr>
            <tr>
                <td colspan="2">13</td>
                <td colspan="2">14</td>
                <td colspan="2">15</td>
                <td colspan="2">16</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
