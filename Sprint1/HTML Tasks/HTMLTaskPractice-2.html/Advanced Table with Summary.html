<!DOCTYPE html>
<head>
    <title>Student Grading Table</title>
    <style>
        table {
            width: 45%;
            margin: 10px auto;
            border: 1px solid #000;
        }
        th {
            padding: 3px;
            text-align: center;
            border: 1px solid #222;
        }
        td {
            padding: 2px;
            text-align: left;
            border: 1px solid #222;
        }
        .summary {
            width: 50%;
            margin: 10px auto;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <div style="summary">
    <table>
    <h1><center>Student Grading Table</center></h1>
        <thead>
          <tbody>  
            <tr>
                <th colspan="2">Student Name</th>
                <th colspan="3">Labs</th>
                <th rowspan="2">Avg</th>
            </tr>
        </thead>
            <tr>
                <th>First</th>
                <th>Last</th>
                <th>Lab1</th>
                <th>Lab2</th>
                <th>Lab3</th>
            </tr>
            <tr>
                <td>Sol</td>
                <td>Rosenberg</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
                <td>100.0</td>
            </tr>
            <tr>
                <td>Frank</td>
                <td>Rizzo</td>
                <td>50</td>
                <td>60</td>
                <td>90</td>
                <td>66.6</td>
            </tr>
            <tr>
                <td>Ali</td>
                <td>Kam</td>
                <td>90</td>
                <td>80</td>
                <td>60</td>
                <td>76.6</td>
            </tr>
            <tr>
                <th rowspan="2">Summary</th>
                    <th>Avg</th>
                    <td>80.0</td>
                    <td>80.0</td>
                    <td>83.3</td>
                    <td>81.1</td>
            </tr>
            <tr>
                <th>Min</th>
                <td>50</td>
                <td>60</td>
                <td>60</td>
                <td>66.6</td>
        </tbody>
    </table>
</div>
</body>
</html>
