<!DOCTYPE html>
<head>
    <title>Table with Average Age</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            border: 1px solid #000;
        }
        th, td {
            padding: 20px;
            text-align: left;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<table>
    <thead>
        <tr>
            <th colspan="2">FULL NAME</th>
            <th>AGE</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Fabio</td>
            <td>Cimo</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Jasmin</td>
            <td> Brown</td>
            <td>18</td>
        </tr>
        <tr>
            <td>James</td> 
            <td>Wick</td>
            <td>35</td>
        </tr>
        <tr>
            <td>Donald</td> 
            <td>Dawn</td>
            <td>29</td>
        </tr>
        <tr>
            <td colspan="2">Average Age</td> 
            <td>22</td>
        </tr>
    </tbody>
</table>

</body>
</html>
