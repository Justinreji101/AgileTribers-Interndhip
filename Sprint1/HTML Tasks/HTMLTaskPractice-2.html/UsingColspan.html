<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Colspan Attribute</title>
    <style>
        body {
            font-family: Times New Roman;
        }
        table {
            width: 10%;
            border-collapse: collapse;
            margin: 20px auto; 
            border: 1px solid #000;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">HTML Colspan Attribute</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Expense</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Arun</td>
                <td>$10</td>
            </tr>
            <tr>
                <td>Priya</td>
                <td>$8</td>
            </tr>
            <tr>
                <td colspan="2">Sum: $18</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
