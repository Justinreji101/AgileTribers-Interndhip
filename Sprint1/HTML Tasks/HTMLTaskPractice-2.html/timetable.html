<!DOCTYPE html>
<head>
    <title>Timetable</title>
    <style>
        table {
            width: 28%;
            margin: 40px 463px;
            border-collapse: collapse;

        }
        th, td {
            border: 2px solid #333;
            padding: 3px;
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th colspan="6">Time Table</th>
    </tr>
    <tr>
        <td rowspan="6">Hours</td>
        <th>Mon</th>
        <th>Tues</th>
        <th>Wed</th>
        <th>Thrus</th>
        <th>Fri</th>
    </tr>
    <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Arts</td>
    </tr>
    <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Arts</td>
    </tr>
    <tr>
        <th colspan="5">Lunch</th>
    </tr>
    <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td rowspan="2">Project</td>
    </tr>
    <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
    </tr>
</table>

</body>
</html>
