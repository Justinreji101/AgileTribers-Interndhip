<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Table View</title>
    <style>
        body {
            font-family: Times New Roman, serif;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border: 1px solid #000;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
      <h2 style="text-align: center;">Simple Table View</h2>
      <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>Capital</th>
                <th>Population</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>Washington, D.C.</td>
                <td>328 million</td>
            </tr>
            <tr>
                <td>India</td>
                <td>New Delhi</td>
                <td>1.366 billion</td>
            </tr>
            <tr>
                <td>Japan</td>
                <td>Tokyo</td>
                <td>126 million</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
