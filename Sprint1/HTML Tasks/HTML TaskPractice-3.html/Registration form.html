<!DOCTYPE html>
<head>
    <title>Registration Form</title>
    <style>
        .hr-with-text {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .hr-with-text::before,
        .hr-with-text::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #000;
        }

        .hr-with-text span {
            padding: 0 10px;
            font-size: 1.2em;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        body {
            font-family: Times new roman;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .radio-group {
            margin-top: 5px;
        }
        .radio-option {
            display: inline-block;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <center>
    <div class="hr-with-text">
        <span><b>Register Here</b></span>
    </div>
    <h1>Please Fill and Submit Form:</h1>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required >
        <br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required >
        <br><br>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" placeholder="Enter your age" required >
        <br><br>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">
        </div>
            <form action="gender">
                <label for="gender"> Select your gender:</label>
                <input type="radio" name="gender" value="male" checked> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="other"> Other
            </form><br>
        <form>
            <label for="skills">Choose your skill level</label>
            <input type="checkbox" id="skills" name="skills" value="skills">
            <label for="skills"> Beginner</label>
            <input type="checkbox" id="skills" name="skills" value="skills">
            <label for="skills"> Intermediate</label>
            <input type="checkbox" id="skills" name="skills" value="skills">
            <label for="skills"> Advanced</label>
        </form><br>
        <div class="form-group">
            <label for="favorite-color">Select your favorite color:</label>
            <input type="color" id="favorite-color" name="favorite-color" value="#00000">
        </div>
        <label for="email">Father Name:</label>
        <input type="text" id="email" name="email" placeholder="Enter your father name" required >
        <br><br>
        <form>
            <label for="lang">Choose your Language</label>
            <input type="checkbox" id="lang" name="Language" value="lang">
            <label for="lang"> Tamil</label>
            <input type="checkbox" id="lang" name="Language" value="lang">
            <label for="lang"> English</label>
            <input type="checkbox" id="Lang" name="Language" value="lang">
            <label for="lang"> Malayalam</label>
        </form><br>
        <div class="form-group">
            <label for="hobbies">Address:</label>
            <textarea id="hobbies" name="hobbies" rows="4"></textarea>
        </div>
        <input type="submit" value="Submit">
    </form>
</center>
</body>
</html>
